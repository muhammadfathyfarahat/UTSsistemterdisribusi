<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baca Buku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
     <a href="perpus.html" class="btn btn-outline-light">‚Üê Kembali ke Daftar Buku</a>

    </div>
  </nav>

  <div class="container mt-3">
    <h5>Pratinjau Buku</h5>
    <iframe id="bookFrame" src=""></iframe>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get('key');

    if (key) {
      const iframe = document.getElementById('bookFrame');
      iframe.src = `https://openlibrary.org${key}/reader`;
    } else {
      document.body.innerHTML = '<div class="container mt-5 text-center text-danger">Gagal memuat buku. Parameter tidak valid.</div>';
    }
  </script>
</body>
</html>
